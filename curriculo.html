<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Currículo HTML</title>
  <link rel="stylesheet" href="./estilos/estiloDesktop.css">
  <link rel="stylesheet" href="./estilos/encabezado.css">
  <link rel="stylesheet" href="./estilos/piedepagina.css">
</head>
<body>

  <header>
    <h1>Currículo HTML</h1>
    <h2>Datos Generales</h2>
    <nav>
      <a href="index.html">Inicio</a> 
      <a href="Flezcano.html">Fernando Lezcano</a> 
      <a href="Japaricio.html">Jeremias Aparicio</a> 
      <a href="Curriculo.html">Datos Personales</a> 
      <a href="tema.html">Tema libre</a>
    </nav>
    <hr>
  </header>

  <main>
    <section>
      <form action="#" method="post">
        <p>
          <label for="nombre">Nombre:</label><br>
          <input type="text" id="nombre" name="nombre">
        </p>

        <p>
          <label for="apellido">Apellido:</label><br>
          <input type="text" id="apellido" name="apellido">
        </p>

        <p>
          <label for="cedula">Cédula:</label><br>
          <input type="text" id="cedula" name="cedula">
        </p>

        <p>
          <label for="telefono">Teléfono:</label><br>
          <input type="tel" id="telefono" name="telefono">
        </p>

        <p>
          <label for="fecha">Fecha de nacimiento:</label><br>
          <input type="date" id="fecha" name="fecha">
        </p>

        <p>
          <span>Sexo:</span><br>
          <input type="radio" id="masculino" name="sexo" value="masculino">
          <label for="masculino">Masculino</label><br>
          <input type="radio" id="femenino" name="sexo" value="femenino">
          <label for="femenino">Femenino</label><br>
        </p>

        <p>
          <label for="direccion">Dirección:</label><br>
          <input type="text" id="direccion" name="direccion">
        </p>

        <p>
          <label for="corregimiento">Corregimiento:</label><br>
          <input type="text" id="corregimiento" name="corregimiento">
        </p>

        <p>
          <label for="provincia">Provincia:</label><br>
          <input type="text" id="provincia" name="provincia">
        </p>

        <p>
          <label for="pais">País:</label><br>
          <input type="text" id="pais" name="pais">
        </p>

        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpiar">
        </p>
      </form>
      <br>
    </section>
  </main>

  <footer>
    <hr>
    <p>© pagina practica de html para la materia de Ingeniería Web</p>
  </footer>

</body>
</html>
